<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    








    <script  type="text/javascript">
        $(document).ready(function() {
            var socket = io.connect("http://localhost:8000");
            socket.on('connect', function() {
                socket.send("User Connected!");
            });


            socket.on('message', function(data) {
                $('#messages').append($('<p>').text(data));

            });


            $("#sendBtn").on('click', function() {
                socket.send($('#username').val() + ': ' + $('#message').val());
                $('#message').val("");
            });

        });

    </script>

    

<div class="d-flex justify-content-center mt-5">

    <div class="card  d-flex justify-content-center shadow "  style=" width:75vw;">
        <div class="card-header bg-primary text-white  w-100 p-3" >
          Online Web Chat
        </div>
        <div class="card-body">
          <h5 class="mb-3 card-title">Chat with someone:</h5>
    
    
    
          <div>
            <div  id="messages">
    
    
            </div>
            <input class="form-control mb-1"  type="text"  id="username"  placeholder="Username">
            <input class="mb-3 form-control" type="text"  id="message"  placeholder="Message">
            
            <button  class="btn btn-primary" id="sendBtn">Send</button>
    
        </div>
    
    
          
        </div>
      </div>
    



</div>
    
</body>
</html>
